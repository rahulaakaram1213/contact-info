<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>S.No.</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Status</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="ct in vm.contacts">
                <td>{{ $index + 1 }}</td>
                <td>{{ ct.firstName }}</td>
                <td>{{ ct.lastName }}</td>
                <td>{{ ct.email }}</td>
                <td>{{ ct.phone }}</td>
                <td>{{ ct.status }}</td>
                <td>
                    <button class="btn btn-outline-primary btn-sm" ng-click="vm.editContact(ct)">Edit</button>
                </td>
                <td>
                    <button class="btn btn-outline-danger btn-sm" role="button" data-ng-click="vm.deleteContact(ct.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-success btn-sm" ng-click="vm.addContact()" ng-hide="vm.editClicked || vm.addClicked">Add Contact</button>
</div>
<div ng-show="vm.editClicked || vm.addClicked">
    <form class="container" ng-submit="vm.saveOrUpdateContact()" name="contactForm" novalidate>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" ng-model="vm.data.firstName" required>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" ng-model="vm.data.lastName" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" ng-model="vm.data.email" required>
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" class="form-control" ng-model="vm.data.phone" required>
        </div>
        <div class="form-group">
            <input type="hidden" ng-init="vm.data.status= 'inactive'" ng-model="vm.data.status"></div>
        <button ng-show="vm.editClicked" class="btn btn-warning btn-sm">Edit</button>
        <button ng-show="vm.addClicked" class="btn btn-warning btn-sm" ng-disabled="!contactForm.$valid">Add</button>
        <button type="button" ng-click="vm.cancel()" class="btn btn-danger btn-sm">cancel</button>
    </form>
</div>
